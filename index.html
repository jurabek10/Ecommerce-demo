<!DOCTYPE html>

                <div class="site-header__profile-wrapper">
                    <a class="site-header__profile-link" href="#">
                        <img class="site-header__avatar" src="img/man-img.jpg" alt="User avatar" width="50" height="50" srcset="img/man-img.jpg 1x, img/man-img@2x.jpg 2x">

            </div>

    <!-- MAIN-CONTENT -->
    <main class="main-content">
        <!-- PRODUCT-PAGE -->
        <div class="product-page">
            <div class="product-page__container container">
                <!-- PRODUCT-PAGE-GALLERY -->
                <div class="product-page__gallery">
                    <!-- IMG-SHOWCASE -->
                    <div class="img-showcase">
                        <div class="img-showcase__showcase">
                            <button class="img-showcase__lightbox-toggle js-lightbox-toggle" type="button" aria-label="Open img gallery"></button>
                            <img class="img-showcase__active-img" src="img/sneakers-1.jpg" alt="Fall Limited Edition Sneakers" width="445" height="445" srcset="img/sneakers-1.jpg 1x, img/sneakers-1@2x.jpg 2x">
                        </div>
                        
                        <ul class="img-showcase_thumbnails">
                            <li class="img-showcase_thumbnail img-showcase_thumbnail--active">
                                <button class="img-showcase__thumbnail-button js-img-showcase-thumbnail-button" type="button" aria-label="Image 1" data-img-showcase-big="img/sneakers-1 2.jpg" data-img-showcase-big-retina="img/sneakers-1@2x 2.jpg">
                                    <img class="img-showcase__thumbnail-img" src="img/sneakers-thumbnail-1.jpg" alt="Sneakers 1" width="88" height="88" srcset="img/sneakers-thumbnail-1.jpg 1x, img/sneakers-thumbnail-1@2x.jpg 2x">
                                </button>
                            </li>
                            <li class="img-showcase_thumbnail">
                                <button class="img-showcase__thumbnail-button js-img-showcase-thumbnail-button" type="button" aria-label="Image 2" data-img-showcase-big="img/sneakers-2.jpg" data-img-showcase-big-retina="sneakers-2@2x.jpg">

                                </button>
                            </li>
                            <li class="img-showcase_thumbnail">
                                <button class="img-showcase__thumbnail-button js-img-showcase-thumbnail-button" type="button" aria-label="Image 3" data-img-showcase-big="img/sneakers-3.jpg" data-img-showcase-big-retina="sneakers-3@2x.jpg">
                                    <img class="img-showcase__thumbnail-img" src="img/sneakers-thumbnail-3.jpg" alt="Sneakers 3" width="88" height="88" srcset="img/sneakers-thumbnail-3.jpg 1x, img/sneakers-thumbnail-3@2x.jpg 2x">
                                </button>
                            </li>
                            <li class="img-showcase_thumbnail">
                                <button class="img-showcase__thumbnail-button js-img-showcase-thumbnail-button" type="button" aria-label="Image 4" data-img-showcase-big="img/sneakers-4.jpg" data-img-showcase-big-retina="sneakers-4@2x.jpg">
                                    <img class="img-showcase__thumbnail-img" src="img/sneakers-thumbnail-4.jpg" alt="Sneakers 4" width="88" height="88" srcset="img/sneakers-thumbnail-4.jpg 1x, img/sneakers-thumbnail-4@2x.jpg 2x">

            <div class="img-showcase img-showcase--lightbox">
                <div class="img-showcase__showcase">
                    <!-- IMG-SHOWCASE-CONTROL -->
                    <button class="img-showcase__control img-showcase__control-previous js-lightbox-control-prev" type="button" aria-label="Previous">

                                <path d="M2 2L10 10L2 18" stroke="currentColor" stroke-width="3"/>
                            </svg>
                        </span>
                    </button>
                    <img class="img-showcase__active-img" src="img/sneakers-1.jpg" alt="Fall Limited Edition Sneakers" width="445" height="445" srcset="img/sneakers-1.jpg 1x, img/sneakers-1@2x.jpg 2x">
                </div>
                
                <ul class="img-showcase_thumbnails">
                    <li class="img-showcase_thumbnail img-showcase_thumbnail--active">
                        <button class="img-showcase__thumbnail-button js-img-lightbox-thumbnail-button" type="button" aria-label="Image 1" data-img-showcase-big="img/sneakers-1 2.jpg" data-img-showcase-big-retina="img/sneakers-1@2x 2.jpg">
                            <img class="img-showcase__thumbnail-img" src="img/sneakers-thumbnail-1.jpg" alt="Sneakers 1" width="88" height="88" srcset="img/sneakers-thumbnail-1.jpg 1x, img/sneakers-thumbnail-1@2x.jpg 2x">
                        </button>
                    </li>
                    <li class="img-showcase_thumbnail">
                        <button class="img-showcase__thumbnail-button js-img-lightbox-thumbnail-button" type="button" aria-label="Image 2" data-img-showcase-big="img/sneakers-2.jpg" data-img-showcase-big-retina="sneakers-2@2x.jpg">

                        </button>
                    </li>
                    <li class="img-showcase_thumbnail">
                        <button class="img-showcase__thumbnail-button js-img-lightbox-thumbnail-button" type="button" aria-label="Image 3" data-img-showcase-big="img/sneakers-3.jpg" data-img-showcase-big-retina="sneakers-3@2x.jpg">

                    </li>
                    <li class="img-showcase_thumbnail">
